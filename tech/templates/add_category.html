<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TechCorner | Create A New Blog Category{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
    <h1 class="content">Add Category</h1><br>
        <div class="mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Submit</button>
        </form>
        </div>
{% else %}

You must be logged in to visit this page!!!

{% endif %}
</body>
</html>

{% endblock %}
