<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TechCorner | Edit Settings{% endblock %}</title>
</head>
<body>

{% if form.errors %}
<p class="content">There was an error...</p>
{% endif %}
    <h1 class="content">Edit Settings</h1><br>
        <div class="mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Update Profile</button>
        </form>
        </div>
</body>
</html>

{% endblock %}
